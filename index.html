<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pin pong</title>
    <script src = 'script.js'></script>
    <style>
       canvas {
           position: relative;
           border: 1px solid;
       }
    </style>
</head>
<body>
    <canvas id="canvas" width=500 height=500></canvas>
</body>
<script>


    window.onload = function () {
        window.onkeydown = function(e){
            racket.dx = 0;
            racket.dy = 0;
            e.keyCode === 37 ? racket.dx = -1: console.log();
            e.keyCode === 39 ? racket.dx = 1: console.log();
        };

    };
</script>

<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var racket = {};
    racket.x = 225;
    racket.y = 485;
    racket.w = 50;
    racket.h = 8;
    racket.color = 'red' ;//'rgba(220,185,90,0.4)';
    racket.dx = 0;
    racket.dy = 0;

    var ball = {};
    ball.x = 250;
    ball.y = racket.y - 5;
    ball.radius = 5;
    ball.startAngle = 0;
    ball.endAngle = Math.PI * 2;
    ball.color = 'blue';
    ball.dx = 1;
    ball.dy = -1;

    var blocks = [];
    Block = function(x, y){
        this.x = x;
        this.y = y;
        this.w = 20;
        this.h = 20
    };

    function draw() {
        drawBall();
        drawBlocks();
        drawRacket();
    }


    function createBlocks() {
        for (var y = 125; y < 250; y += 22) {
            for (var x = 125; x < 375; x += 22) {
                var block = new Block(x, y);
                blocks.push(block);
            }
        }

    }
    createBlocks();

    function drawBlocks() {
        for (var i = 0; i < blocks.length; i++) {
            var block = blocks[i];
            context.fillStyle = 'green';
            context.beginPath();
            context.rect(block.x, block.y, block.w, block.h );
            context.fill();
            context.closePath();
        }
    }

    function drawRacket() {
        context.fillStyle = racket.color;
        context.beginPath();
        context.rect(racket.x,racket.y,racket.w,racket.h);
        context.fill();
        context.closePath();
    }

    function drawBall() {
        context.fillStyle = ball.color;
        context.beginPath();
        context.arc( ball.x,  ball.y, ball.radius, 0,Math.PI * 2 , true);
        context.fill();
        context.closePath();
    }

    function checkHit() {
        for (var i = 0; i < blocks.length; i++) {
            var block = blocks[i];
            if (  (ball.y - ball.radius == block.y + block.h  ) && ((ball.x > block.x && ball.x < block.x + block.w)) ) {
                ball.dy = 1;
                blocks [i]  = 0;
            }  // попадение в нижнюю часть блока
            if (  (ball.y > block.y && ball.y < block.y + block.h) && (ball.x + ball.radius == block.x)  ){
                blocks[i] = 0;
                ball.dx= -1;
            }       //попадание слева  блока
            if (  (ball.y + ball.radius == block.y ) &&  (ball.x > block.x && ball.x < block.x + block.w)  ) {
                blocks[i] = 0;
                ball.dy = -1;

            }   // попадание сверху  блока
            if (  (ball.y > block.y && ball.y < block.y + block.h ) && (ball.x - ball.radius == block.x + block.w) ) {
                blocks[i] = 0;
                ball.dx = 1;
            }  // попадание справа  блока
            if (ball.x-ball.radius < 0){
                ball.dx = 1;
            }  //left wall
            if (ball.x + ball.radius > canvas.width){
                ball.dx = -1;
            }  //  right wall
            if (ball.y-ball.radius < 0){
                ball.dy = 1;
            }   // top wall
            if (  (ball.y + ball.radius > racket.y) && ( ball.x > racket.x && ball.x < racket.x + racket.w)  ) { // если шарик попал на ракетку
                if (ball.x >= racket.x && ball.x <= (racket.x+racket.w)/2) {  //если попал на левую часть ракетки
                    
                }
                ball.dx = 1;
                ball.dy = -1;
            }
        }
    }

    function animation() {

        context.clearRect(0,0,500,500);  // clear canvas
        checkHit();
        racket.y +=racket.dy;
        racket.x +=racket.dx;
        ball.y +=ball.dy;
        ball.x +=ball.dx;

        draw();
        requestAnimationFrame(animation);

    }
    animation();
</script>
</html>
